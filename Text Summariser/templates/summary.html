<!DOCTYPE html>
<html>
<head>
	<title>Text Summarizer</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<style>
		body {
			height: 100vh;
			display: flex;
			flex-direction: column;
			margin: 0;
		}

		main {
			min-height: calc(100vh - 80px);
			flex: 1;
		}
	</style>
</head>
<body>
	<header class="bg-danger text-white py-4">
		<div class="container text-center">
			<h1 class="mb-0 font-weight-bold" style="font-family: 'Roboto', sans-serif;">Text Summarizer Summary</h1>
		</div>
	</header>
	<main class="py-4">
		<div class="container">

			<section class="mb-4">
				<h2 class="text-danger mb-3">Summary</h2>
				<div id="summary" class="bg-light p-3">
                    <p>{{ result }}</p>
                </div>
                
			</section>
		</div>
	</main>
	<footer class="bg-dark text-white py-3">
		<div class="container text-center">
			<p class="mb-0">&copy; 2023 Text Summarizer</p>
		</div>
	</footer>

	<!-- jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
